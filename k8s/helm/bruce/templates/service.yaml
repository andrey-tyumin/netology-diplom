apiVersion: v1
kind: Service
metadata:
  name: {{ include "bruce.fullname" . }}
  labels:
    {{- include "bruce.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    {{- include "bruce.selectorLabels" . | nindent 4 }}
